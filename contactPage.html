
<!DOCTYPE>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="Styles/genericStyles.css">
        <link rel="stylesheet" href="Styles/contactPageStyles.css">
    </head>
    <body>
        <div class="Container">
            <div class="Header">
                <h1>Contact</h1>
            </div>

            <div class="TextCard">
                <form action="" method="POST">
                    <label for="email">Email: </label>
                    <input type="email" name="email" required>

                    <label for="message">Question or Project description: </label>
                    <textarea name="message" rows="4" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </body>
</html>
